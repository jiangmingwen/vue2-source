<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./dist/vue.js"></script>
</head>
<body>
    <div class="container" id="app">
        <test-comp></test-comp>
    </div>
    <script>
        const app = new Vue({
            el: '#app',
            // render: (h) => h('ul',{},[h('li','html'),h('li',{},'css'),h('li','javascript')] ) ,
            components: {
                'test-comp': {
                    template: '<h1>我是一个child组件1</h1>'
                }
            },
            template: '<h1>我是一个child组件</h1>',
            data:{
                name: 'jay'
            }
        })
    </script>
</body>
</html>
